<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>設定</title>
  <style>
    body {
      width: 350px; /* 少し幅を広げます */
      padding: 15px;
      font-family: sans-serif;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .setting-item {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="password"], input[type="number"] {
      width: 95%;
      padding: 5px;
    }
    textarea {
      width: 95%;
      padding: 5px;
      font-family: monospace; /* プロンプトが見やすいように */
    }
    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #save-button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #message-area {
      color: #D8000C;
      background-color: #FFD2D2;
      margin-bottom: 15px;
      border: 1px solid #D8000C;
      padding: 10px;
      border-radius: 3px;
      display: none; /* 初期状態は非表示 */
    }
    #prompt-display-area pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 3px;
      white-space: pre-wrap; /* 長い行を折り返す */
      word-wrap: break-word;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 10px; /* ボタン間のスペース */
    }
  </style>
</head>
<body>
  <div id="message-area"></div>

  <h2>設定</h2>

  <div class="setting-item">
    <label for="api-key-input">Gemini APIキー:</label>
    <input type="password" id="api-key-input">
  </div>

  <div class="setting-item">
    <label>System Prompt:</label>
    <!-- プロンプト表示エリア -->
    <div id="prompt-display-area">
      <pre id="prompt-display-content"></pre>
      <button id="edit-prompt-button">編集</button>
    </div>
    <!-- プロンプト編集エリア (初期状態は非表示) -->
    <div id="prompt-edit-area" style="display: none;">
      <textarea id="system-prompt-input" rows="12"></textarea>
      <div class="button-group">
        <button id="reset-prompt-button">デフォルトに戻す</button>
      </div>
    </div>
  </div>

  <div class="setting-item">
    <label for="pdf-page-count-input">PDF読み込みページ数 (1ページ目から):</label>
    <input type="number" id="pdf-page-count-input" value="1" min="1">
  </div>

  <button id="save-button">保存して閉じる</button>

  <script src="popup.js"></script>
</body>
</html>
